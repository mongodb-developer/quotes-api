<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quotes APIs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-1">
        <section class="content">
          <figure>
            <blockquote class="blockquote">
              <p class="quote display-1"></p>
            </blockquote>
            <figcaption class="blockquote-footer author">
            </figcaption>
          </figure>
      </section>
    </div>
    <script>
      (async () => {
        const quoteElement = document.querySelector('.quote');
        const authorElement = document.querySelector('.author');
        const bodyElement = document.querySelector('body');
        const response = await fetch('/randomWithColor');
        if(response.ok) {
          const quotes = await response.json();
          const quote = quotes.pop();
          quoteElement.textContent = quote?.Quote;
          bodyElement.style.backgroundColor = `rgba(${quote?.colors[0].concat(0.2).join()})`;
          quoteElement.style.color = `rgb(${quote?.colors[1].join()})`;
          authorElement.textContent = quote?.Author;
          authorElement.style.color = `rgb(${quote?.colors[2].join()})`;
        }
      })();
    </script>
  </body>
</html>
